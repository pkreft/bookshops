<div class="ngdialog-message">
    <div class="container-fluid">
        <div class="custom-cover-modal rounded" ng-show="submiting" style="border-radius: 5px;">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30px" height="30px" viewbox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve" style="transform-origin:50% 50%;animation:spin .5s linear infinite; position: relative; top: 50%; left: 50%;">
                <g>
                    <path fill="#2d2d2d" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                    <path fill="#2c97de" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z"/>
                </g>
            </svg>
        </div>

        <h3>Add new Bookshop</h3>
        <form ng-submit="submit()" class="form-horizontal" novalidate>
            <div ng-class="{'has-error' : formErrors.name}" class="form-group">
                <label>Name</label>
                <input name="bookshop[name]" class="form-control" required="required" autocomplete="off" ng-model="form['bookshop[name]']" value="" type="text">
                <span class="text-danger" ng-if="formErrors.name">{[ formErrors.name[0] ]}</span>
            </div>
            <div ng-class="{'has-error' : formErrors.openHour}" class="form-group">
                <label>Open hour</label>
                <input name="bookshop[openHour]" class="form-control" required="required" autocomplete="off" ng-model="form['bookshop[openHour]']" value="" type="text">
                <span class="text-danger" ng-if="formErrors.openHour">{[ formErrors.openHour[0] ]}</span>
            </div>
            <div ng-class="{'has-error' : formErrors.closeHour}" class="form-group">
                <label>Close hour</label>
                <input name="bookshop[closeHour]" class="form-control" required="required" autocomplete="off" ng-model="form['bookshop[closeHour]']" value="" type="text">
                <span class="text-danger" ng-if="formErrors.closeHour">{[ formErrors.closeHour[0] ]}</span>
            </div>
            <div class="form-group m-t-3">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn m-b-2 btn-block btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
